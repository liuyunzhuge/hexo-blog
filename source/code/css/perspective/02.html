<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<style type="text/css">
		.container	{
			display: flex;
			width: 1200px;
			height: 200px;
			justify-content: space-between;
			margin: 50px auto;
			perspective: 800px;
		}

		.box {
			width: 200px;
			height: 200px;
			background-color: #f77333;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			font-size: 80px;
		}

		.box:nth-child(1) {
			
		}
		.box:nth-child(2) {
			transform: translateZ(400px);
		}
		.box:nth-child(3) {
			transform: translateZ(-400px);
		}
	</style>
</head>
<body>

<div class="container">
	<div class="box">
		<div>1</div>
	</div>
	<div class="box">
		<div>2</div>
	</div>
	<div class="box">
		<div>3</div>
	</div>
</div>
</body>
</html>
