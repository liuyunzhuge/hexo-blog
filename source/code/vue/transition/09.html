<!DOCTYPE html>
<html>
<head>
    <title>01</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<style type="text/css">
    .container {
        width: 500px;
        text-align: center;
    }

    .cards_area {
         width: 300px;
         height: 400px;
         line-height: 400px;
         text-align: center;
         font-size: 100px;
         color: #fff;
         margin-left: 200px;
         position: relative;
    }

    .card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all 60s;
        border-radius: 4px;
        box-shadow: 0 0 5px -1px rgba(0,0,0,.1);
    }

    .card:nth-child(3n+1) {
        background-color: #67C23A;
        transform: scale(0.95) translateY(21px);
    }
    .card:nth-child(3n+2) {
        background-color: #E6A23C;
        transform: scale(0.98) translateY(10px);
    }
    .card:nth-child(3n+3) {
        background-color: #F56C6C;
        transform: scale(1);
    }

    .next-enter-active, .next-leave-active {
    }

    .next-enter {
        opacity: 0;
        transform: scale(0.7);
    }

    .next-leave-to {
        opacity: 0;
        transform: translateX(-100%);
    }

</style>
<div id="vue">
    <div class="container">
        <button @click.stop="prev">prev</button>
        <button @click.stop="next">next</button>
    </div>
    <transition-group :name="transition" class="cards_area" tag="div">
        <div class="card" v-for="item of cards_to_show" :key="item.id">{{item.id}}</div>
    </transition-group>
</div>
<script type="text/javascript">

    let vue = new Vue({
        data(){
            return {
                transition: '',
                current: 0,
                cards: [
                    {id: 1},
                    {id: 2},
                    {id: 3},
                    {id: 4},
                    {id: 5},
                    {id: 6},
                    {id: 7},
                    {id: 8},
                    {id: 9}
                ],
                cards_to_show: []
            };
        },
        el: '#vue',
        created(){
            this.cards_to_show.unshift(this.cards[0]);
            this.cards_to_show.unshift(this.cards[1]);
            this.cards_to_show.unshift(this.cards[2]);
            // 9 8 7 6 5 4 3 2 1
        },
        methods: {
            next(){
                if(this.current === this.cards.length) return;
                this.cards_to_show.pop();
                if(this.cards[this.current + 3]) {
                    this.cards_to_show.unshift(this.cards[this.current + 3]);
                }

                this.current += 1;
                this.transition = 'next';

            },
            prev(){
                if(this.current === 0) return;
                if(this.cards_to_show.length === 3) {
                    this.cards_to_show.shift();
                }
                if(this.cards[this.current - 1]) {
                    this.cards_to_show.push(this.cards[this.current - 1]);
                }

                this.current -= 1;
                this.transition = 'prev';
            }
        }
    });
</script>
</body>
</html>
