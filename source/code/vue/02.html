<!DOCTYPE html>
<html>
<head>
    <title>01</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
<div id="vue" :class="{enabled: enabled}">
    <p ref="content">{{msg}}</p>
</div>

<script type="text/javascript">
    let obj = {
        msg: new Date(),
        enabled: true
    };
    let vue = new Vue({
        data: obj,
        beforeCreate() {
            this.$on('hook:created', () => {
                console.log('another created hook');
                //another created hook
            })
        },
        created() {
            console.log('created');
            //created
        }
    });

    vue.$mount('#vue');

</script>
</body>
</html>
