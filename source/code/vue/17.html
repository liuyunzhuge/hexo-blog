<!DOCTYPE html>
<html>
<head>
    <title>06</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
<div id="vue">
    <h1>{{course.title}}</h1>
    <p>teacher: {{course.teacher.name}}<span>，({{course.teacher.site}})</span></p>
</div>

<script type="text/javascript">
    let vue = new Vue({
        el: '#vue',
        data: {
            course: {
                title: 'css入门',
                teacher: {
                    name: 'w3school'
                }
            }
        },
        mounted() {
            setTimeout(() => {
                delete this.course.teacher;

                this.course.title = 'php';
            }, 1000);
        }
    });
</script>
</body>
</html>
