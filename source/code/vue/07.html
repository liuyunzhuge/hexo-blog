<!DOCTYPE html>
<html>
<head>
    <title>06</title>
    <script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
<div id="vue">
    <p>{{reverseMsg}}</p>
    <p>{{reverseMsg2}}</p>
</div>

<script type="text/javascript">
    let vue = new Vue({
        el: '#vue',
        data: {
            msg: new Date() + '',
            msg2: new Date() + ''
        },
        computed: {
            reverseMsg() {
                console.log('reverseMsg recomputed');
                let r = '';
                if (true) {
                    r = this.msg.split('').reverse().join('');
                }

                return r;
            },
            reverseMsg2() {
                console.log('reverseMsg2 recomputed');
                let r = '';
                if (false) {
                    r = this.msg2.split('').reverse().join('');
                }

                return r;
            }
        },
        created() {
            setTimeout(() => {
                this.msg = new Date() + '';
            }, 1000);
            setTimeout(() => {
                this.msg2 = new Date() + '';
            }, 2000);
        }
    });

</script>
</body>
</html>
