<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name=viewport content="initial-scale=1,maximum-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style type="text/css">
        #box1{
            width: 100px;
            height: 100px;
            margin: 30px auto;
            animation: circle 30s step-start infinite;
        }
        #box2{
            width: 100px;
            height: 100px;
            margin: 30px auto;
            animation: circle 30s step-end infinite;
        }

        @keyframes circle {
            0% {background: red}
            50%{background: yellow}
            100% {background: blue}
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
