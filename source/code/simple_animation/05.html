<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>

	<style type="text/css">
		body {
			width: 400px;
			height: 400px;
			margin: 150px auto;
			perspective: 1200px;
			position: relative;
			transform-style: preserve-3d;
		}

		#container {
			position: relative;
			width: 100%;
			height: 100%;
		}

		.box {
			display: block;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			opacity: .5;
			transition: all .6s;
			transform-origin: 50% 50% -200px;
		}


		#box1 {
			background-color: #f77333;
			transform: translate(0, 0) rotateY(90deg) ;
		}

		#box1.left {
			transform: translate(0, 0) rotateY(0) ;
		}

		#box2 {
			background-color: blue;
			transform: translate(0, 0) rotateY(0) ;
		}

		#box2.left {
			transform: translate(0, 0) rotateY(-90deg) ;
		}
	</style>
</head>
<body>
<div id="container">
<a href="javascript:;" id="box1" class="box"></a>
<a href="javascript:;" id="box2" class="box"></a>
</div>
<div>
	<button type="button" onclick="move()">move</button>
	<button type="button" onclick="cancel()">cancel</button>
</div>
<script type="text/javascript">
	var container = document.getElementById('box1');
	var container2 = document.getElementById('box2');

	function move() {
		container.classList.add('left');
		container2.classList.add('left');
	}

	function cancel() {
		container.classList.remove('left');
		container2.classList.remove('left');
	}
</script>
</body>
</html>
