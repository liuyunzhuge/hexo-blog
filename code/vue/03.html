<!DOCTYPE html>
<html>
<head>
	<title>03</title>
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
<div id="vue" :class="{enabled: enabled}">
	<p ref="content">{{reverseMsg}}</p>
</div>

<script type="text/javascript">
	let obj = {
			msg: new Date() + "",
			enabled: true
		};
	let vue = new Vue({
		data: obj,
		watch: {
			msg(){
				console.log('msg changed in watch property');
			}
		},
		computed: {
			reverseMsg(){
				let r = this.msg.split('').reverse().join('');
				console.log('reverse msg changed');
				return r;
			}
		},
		created() {
			this.$watch('msg', ()=>{
				console.log('msg changed from created');
			});
		},
		beforeMount(){
		},
		mounted(){
			this.msg = new Date() + "1";
		},
		beforeUpdate(){
			console.log('beforeUpdate');
		},
		updated(){
			console.log('updated');
		}
	});

	vue.$mount('#vue');

	//reverse msg changed
    //msg changed in watch property
	//msg changed from created
	//beforeUpdate
	//reverse msg changed
	//updated
</script>
</body>
</html>
