<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>01</title>
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
<div id="vue">
    <base-input type="text" :value="value"></base-input>
</div>
<script type="text/javascript">
    Vue.component('base-input', {
        attrs: this.$attrs,
        render(createElement) {
            return createElement('input');
        }
    });

    let vm = new Vue({
        el: '#vue',
        data() {
            return {
                value: ''
            }
        }
    });
</script>
</body>
</html>
