<!DOCTYPE html>
<html>
<head>
	<title>04</title>
	<script type="text/javascript" src="./lib/vue.js"></script>
</head>
<body>
<div id="vue">
</div>

<script type="text/javascript">
	let vue = new Vue({
		data: {
			titleName: 'title',
			name: 'Name',
			titleValue: 'this is a test'
		},
		template: `<div v-bind:['title' + name]="titleValue"></div>`
	});

	vue.$mount('#vue');
</script>
</body>
</html>
