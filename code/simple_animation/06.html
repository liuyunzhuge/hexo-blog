<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>

	<style type="text/css">
		body {
			width: 400px;
			height: 400px;
			margin: 100px auto;
			perspective: 1200px;
			position: relative;
			transform-style: preserve-3d;
		}

		#container {
			position: relative;
			width: 100%;
			height: 100%;
		}

		.box {
			display: block;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			opacity: .8;
			line-height: 400px;
			text-align: center;
			font-size: 100px;
			font-weight: bold;
			color: white;
			text-decoration: none;
		}


		#box1 {
			background-color: #f77333;
		}

		#box2 {
			background-color: green;
		}
	</style>
</head>
<body>
<div id="container">
<a href="javascript:;" id="box1" class="box">1</a>
<a href="javascript:;" id="box2" class="box">2</a>
</div>
<div>
	<button type="button" onclick="left()">left</button>
	<button type="button" onclick="right()">right</button>
</div>
<script type="text/javascript">
	var box1 = document.getElementById('box1');
	var box2 = document.getElementById('box2');
	var degree = 40;
	var translateZ = box1.getBoundingClientRect().width / 2 * Math.tan((90 - degree/2) * Math.PI / 180);

	var rotateMap = {
		1: 0,
		2: 0,
	};

	let keys = Object.keys(rotateMap);
	for(let k of keys) {
		rotateMap[k] = rotateMap[k-1] !== undefined ? (rotateMap[k-1] + degree) : 0;
		window['box'+k].style.transformOrigin = '50% 50% -'+ translateZ +'px';
		window['box'+k].style.transform = 'translate(0, 0) rotateY('+rotateMap[k]+'deg)';
		window['box'+k].style.transition = 'all 1s';
	}

	function left() {
		let keys = Object.keys(rotateMap);
		for(let k of keys) {
			rotateMap[k]-=degree;
			window['box'+k].style.transform = 'translate(0, 0) rotateY('+rotateMap[k]+'deg)';
		}
	}

	function right() {
		let keys = Object.keys(rotateMap);
		for(let k of keys) {
			rotateMap[k]+=degree;
			window['box'+k].style.transform = 'translate(0, 0) rotateY('+rotateMap[k]+'deg)';
		}
	}
</script>
</body>
</html>
