<body>
    <script>
        let length = 100000
        let arr = [], arr2 = []

        for (let i = 0; i < length; i++) {
            arr.push(i)
            arr.push(i)
        }

        performance.mark("array.concat.start")
        arr = arr.concat(arr2)
        performance.mark("array.concat.end")
        performance.measure("array.concat", "array.concat.start", "array.concat.end")
        console.log(arr.length)
    </script>
